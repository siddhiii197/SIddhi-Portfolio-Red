
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siddhi Purohit | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&family=Pinyon+Script&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              script: ['Pinyon Script', 'cursive'],
            },
            colors: {
              brandRed: '#bf2026',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .paper-texture {
        background-color: #f8f7f4;
        background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
      }
      .dark .paper-texture {
        background-color: #09090b;
        background-image: url("https://www.transparenttextures.com/patterns/dark-matter.png");
      }
      ::selection {
        background-color: #bf2026;
        color: white;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.29.2"
      }
    }
    </script>
    <script type="module" src="./index.tsx"></script>
  </head>
  <body class="paper-texture">
    <div id="root"></div>
  </body>
</html>
